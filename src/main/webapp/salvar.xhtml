<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">


	<ui:define name="content">

		<div class="row">
			<ol class="breadcrumb">
				<li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
				<li class="active">Adicionar pessoa</li>
			</ol>
		</div>
		<!--/.row-->

		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Adicionar pessoa</h1>
			</div>
		</div>
		<!--/.row-->

		<p:message id="messages" autoUpdate="true"
			rendered="pessoaBean.msg != null" />

		<h:panelGroup>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Preencha o formulário.</div>
						<div class="panel-body">
							<div class="alert bg-primary" role="alert">
								<span class="glyphicon glyphicon-cloud"></span> Exemplo de
								mensagem informativa <a href="#" class="pull-right"><span
									class="glyphicon glyphicon-remove"></span></a>
							</div>
							<div class="alert bg-success" role="alert">
								<span class="glyphicon glyphicon-flag"></span> Exemplo de
								mensagem de sucesso <a href="#" class="pull-right"><span
									class="glyphicon glyphicon-remove"></span></a>
							</div>
							<div class="alert bg-warning" role="alert">
								<span class="glyphicon glyphicon-exclamation-sign"></span>
								Exemplo de mensagem de aviso <a href="#" class="pull-right"><span
									class="glyphicon glyphicon-remove"></span></a>
							</div>
							<div class="alert bg-danger" role="alert">
								<span class="glyphicon glyphicon-ban-circle"></span> Exemplo de
								mensagem de erro <a href="#" class="pull-right"><span
									class="glyphicon glyphicon-remove"></span></a>
							</div>
							<div class="col-md-6">
								<h:form id="salvar_form">
									<div class="form-group">
										<label>Nome:</label>
										<p:inputText value="#{pessoaBean.pessoa.nome}" required="true"
											styleClass="form-control" />
									</div>
									<div class="form-group">
										<label>Sexo:</label>
										<p:inputText value="#{pessoaBean.pessoa.sexo}"
											styleClass="form-control" />
									</div>
									<div class="form-group">
										<label>Data de nascimento :</label>
										<p:calendar value="#{pessoaBean.pessoa.datanasc}"
											pattern="dd/MM/yyyy" required="true" styleClass="form-date"
											effect="fold" />
									</div>
									<div class="form-group">
										<label>Email:</label>
										<p:inputText value="#{pessoaBean.pessoa.email}"
											required="true" styleClass="form-control" />
									</div>
									<div class="form-group">
										<label>Estado Civil:</label>
										<h:selectOneMenu value="#{pessoaBean.pessoa.estadocivil}"
											styleClass="form-control">
											<f:selectItem itemValue="" itemLabel="-"
												noSelectionOption="true" />
											<f:selectItem itemValue="SOLTEIRO(A)" itemLabel="Solteiro(a)" />
											<f:selectItem itemValue="CASADO(A)" itemLabel="Casado(a)" />
											<f:selectItem itemValue="DIVORCIADO(A)"
												itemLabel="Divorciado(a)" />
											<f:selectItem itemValue="OUTRO" itemLabel="Outro" />
										</h:selectOneMenu>
									</div>
									<div class="form-group">
										<label>Etnia:</label>
										<p:inputText value="#{pessoaBean.pessoa.etnia}"
											required="true" styleClass="form-control" />
									</div>
									<div class="form-group">
										<label>Nacionalidade:</label>
										<p:inputText value="#{pessoaBean.pessoa.nacionalidade}"
											required="true" styleClass="form-control" />
									</div>
									<div class="form-group">
										<label>Naturalidade:</label>
										<p:inputText value="#{pessoaBean.pessoa.naturalidade}"
											required="true" styleClass="form-control" />
									</div>
									<div class="form-group">
										<label>UF:</label>
										<p:inputText value="#{pessoaBean.pessoa.uf}" required="true"
											styleClass="form-control" />
									</div>
									<div class="form-group">
										<label>Necessidades Especiais:</label>
										<p:inputText
											value="#{pessoaBean.pessoa.necessidadesespeciais}"
											required="true" styleClass="form-control" />
									</div>
									<div class="form-group">
										<label>Nome da Mãe:</label>
										<p:inputText value="#{pessoaBean.pessoa.nomemae}"
											required="true" styleClass="form-control" />
									</div>
									<div class="form-group">
										<label>Nome do Pai:</label>
										<p:inputText value="#{pessoaBean.pessoa.nomepai}"
											required="true" styleClass="form-control" />
									</div>
									<div class="form-group">
										<label>Numero do Celular:</label>
										<p:inputText value="#{pessoaBean.pessoa.responsavellegal}"
											required="true" styleClass="form-control" />
									</div>
									<div class="form-group">
										<label>Responsavel Legal:</label>
										<p:inputText value="#{pessoaBean.pessoa.numerocelular}"
											required="true" styleClass="form-control" />
									</div>
									<div class="form-group">
										<label>Tipo de cadastro:</label>
										<h:selectOneMenu value="#{pessoaBean.pessoa.tipopessoa}"
											styleClass="form-control">
											<f:selectItem itemValue="" itemLabel="-"
												noSelectionOption="true" />
											<f:selectItem itemValue="ALUNO" itemLabel="Aluno" />
											<f:selectItem itemValue="PROFESSOR" itemLabel="Professor" />
										</h:selectOneMenu>
									</div>
									<p:commandButton value="Salvar" execute="salvar_form"
										type="submit" action="#{pessoaBean.salvar}"
										styleClass="btn btn-primary" />
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:panelGroup>
	</ui:define>

</ui:composition>
