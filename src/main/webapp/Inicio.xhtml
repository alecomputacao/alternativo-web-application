<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
	<p:message id="messages" autoUpdate="true" rendered="pessoaBean.msg != null">
		#{pessoaBean.msg}
	</p:message>
	<br/>
		<h3>Inico</h3>
		<br/>
		<br/>
		<p>
			<h:form>
				<p>
					<p:commandButton value="Listar"
						action="#{pessoaBean.buscarTodos}" />
				</p>
				<p>
					<p:commandButton value="Nova Pessoa" action="#{pessoaBean.limparPessoa}" immediate="true" />
				</p>
			</h:form>
		</p>
	</ui:define>

</ui:composition>
